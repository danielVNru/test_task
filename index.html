<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test task</title>
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <div class="input">
                    <div class="input__decor decor">
                        <div class="decor__line"></div>
                        <div class="decor__line"></div>
                    </div>
                    <input
                        type="file"
                        name=""
                        id="file_inp"
                        class="input__inp"
                    />
                </div>
            </div>
        </div>
        
        
        <!-- <div class="modal --none">
            <div class="modal__content">
                <xmp class="code">
                    
                </xmp>
            </div>
        </div> -->
        <div class="modal --none">
            <input type="text" name="" id="search_inp" placeholder="Поиск">
            <div class="modal__content">
                <div class="table">
                    <div class="th">
                        <div class="td" data-f="id">ID</div>
                        <div class="td" data-f="uniq_name">Уникальное имя</div>
                        <div class="td" data-f="file_name">Название файла</div>
                        <div class="td" data-f="date">Дата создания</div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="message-box"></div>
        <script src="./js/JQuery.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
